<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      /* 让 html 和 body 占据整个窗口 */
      html, body {
        margin: 0; /* 移除默认的外边距 */
        padding: 0; /* 移除默认的内边距 */
        width: 100%; /* 宽度占满窗口 */
        height: 100%; /* 高度占满窗口 */
        display: flex; /* 使用 Flexbox 布局 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
      }

      /* 让 #root 占据整个父容器 */
      #root {
        width: 100%; /* 宽度占满父容器 */
        height: 100%; /* 高度占满父容器 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
